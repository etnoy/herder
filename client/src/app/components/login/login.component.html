<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">Username</label>
    <input
      type="text"
      formControlName="userName"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && loginForm.controls.userName.errors
      }"
    />
    <div
      *ngIf="submitted && loginForm.controls.userName.errors"
      class="invalid-feedback"
    >
      <div *ngIf="loginForm.controls.userName.errors.required">
        Username is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{
        'is-invalid': submitted && loginForm.controls.password.errors
      }"
    />
    <div
      *ngIf="submitted && loginForm.controls.password.errors"
      class="invalid-feedback"
    >
      <div *ngIf="loginForm.controls.password.errors.required">
        Password is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
